name: CI/CD

on:
  pull_request:
    types: [closed]
    branches: ["main"]

jobs:
  # linter job
  lint:
    name: Lint (black, isort, flake8)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8

      - name: Run Black (check)
        run: black --check .

      - name: Run isort (check)
        run: isort --profile black --check-only .

      - name: Run flake8
        run: flake8 --exclude=venv,env,migrations

  # test job
  tests:
    name: Tests + Coverage
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest --cov=src --cov-report=xml --cov-fail-under=30

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml

  # deploy job
  deploy:
    name: Deploy to Render
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Trigger Render Deploy Hook
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: curl -X POST "$RENDER_DEPLOY_HOOK"

   # health check job
  healthcheck:
    name: Health Check on Render
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Wait for Render healthcheck
        env:
          HEALTHCHECK_URL: ${{ secrets.RENDER_HEALTHCHECK_URL }}
        run: |
          echo "Waiting for production health..."
          for i in {1..40}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTHCHECK_URL" || true)
            if [ "$STATUS" = "200" ]; then
              echo "Service is healthy!"
              exit 0
            fi
            echo "Still waiting... ($i/40)"
            sleep 10
          done
          echo "Service did not pass healthcheck!"
          exit 1
